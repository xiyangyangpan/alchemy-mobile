<ion-header>

  <ion-navbar>
    <div *ngIf="article">   
    <ion-title>炼金网</ion-title>
    </div>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="article-detail" padding>
    <div *ngIf="article">
      <h3>{{article.title}}</h3>
      <p>{{article.changed*1000 | date }}</p>
      <p>标签：{{article.field_tags.und[0].name}}</p>
      <p>作者：{{article.field_author.und[0].value}}</p>
      <div [innerHTML]="body"></div>
    </div>
  </div>

</ion-content>
