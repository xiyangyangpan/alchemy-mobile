<!--
  Generated template for the HomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <li *ngFor="let node of currentNodes">{{node.name}}</li>

  <ion-list>


    <ion-item-sliding *ngFor="let node of currentNodes">
      <button ion-item (click)="openItem(node)">
        <h2>{{node.title}}</h2>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
